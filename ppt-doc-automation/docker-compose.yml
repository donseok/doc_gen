version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppt-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./templates:/app/templates
      - ./samples:/app/samples
      - sqlite_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/ppt_automation.db
      - TEMPLATES_DIR=/app/templates
      - SAMPLES_DIR=/app/samples
    depends_on: []
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ppt-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sqlite_data:
